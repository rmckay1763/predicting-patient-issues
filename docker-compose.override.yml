# override compose file for development

version: "3.9"
services:
  
  # backend fastapi container
  backend:
    build: ./backend
    image: registry.gitlab.com/g5003/predicting-patient-issues-mirror/backend-dev
    container_name: backend-dev
    ports:
      - "8000:8000"
    volumes:
      - "./backend:/app"

  # machine learning container
  ml:
    build: ./ml
    image: registry.gitlab.com/g5003/predicting-patient-issues-mirror/ml-dev
    container_name: ml-dev
    volumes:
      - "./ml:/app"
  
  # frontend node js container
  frontend:
    build: ./frontend
    image: registry.gitlab.com/g5003/predicting-patient-issues-mirror/frontend-dev
    container_name: frontend-dev
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "5000:5000"
    volumes:
      - "./frontend/src:/app/frontend/src"
