version: "3.9"
services:
  
  # userinfo database container
  postgres:
    image: postgres:14
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=userinfo
    expose:
      - "5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # database migration container
  migration:
    build: ./postgres
    image: migration
    depends_on:
      - "postgres"
  
  # backend fastapi container
  backend:
    build: ./backend
    image: backend
    ports:
      - "8000:8000"
    volumes:
      - "./backend:/app/backend"
  
  # frontend node js container
  frontend:
    build: ./frontend
    image: frontend
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "80:5000"
    volumes:
      - "./frontend/src:/app/frontend/src"

# internal volumes
volumes:
  postgres-data:
